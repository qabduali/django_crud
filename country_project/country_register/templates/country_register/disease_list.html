{% extends "country_register/base.html" %}

{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr> 
            <td>ID</td>
            <td>Decription</td>
            <td>
                <a href="{% url 'disease_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for disease in disease_list %}
            <tr> 
                <td>{{disease.id}}</td>
                <td>{{disease.description}}</td>
                <td>
                    <a href="{% url 'disease_update' disease.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'disease_delete' disease.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
